service: revolutionuc-logs

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  stage: prod
  region: us-east-2
  environment:
    FLOW_WEBHOOK: ${env:FLOW_WEBHOOK_URL}
    UPTIME_ROBOT_WEBHOOK_KEY: ${env:UPTIME_ROBOT_WEBHOOK_KEY}

functions:
  log:
    handler: handler.log
    events:
      - http:
          path: /
          method: post

plugins:
  - serverless-dotenv-plugin
  - serverless-plugin-typescript
  - serverless-offline